<div class="table-container">
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page">
  </mat-paginator>
  <table
    mat-table
    [dataSource]="dataSource!"
    class="mat-elevation-z8 entity-table"
  >
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let element">
        {{ element.value }}
      </td>
    </ng-container>

    <!-- modified on Column -->
    <ng-container matColumnDef="modifiedOn">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ makeDate(element.modifiedOn) | date : "dd/MM/yyyy hh:mm:ss a" }}
      </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" (click)="gotoEditPage(element.id)">
        <span class="edit-button"
          >Edit
          <mat-icon>edit_note</mat-icon>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

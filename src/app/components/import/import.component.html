<div class="table-container">
  <div class="button-container">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page">
    </mat-paginator>
    <button
      mat-fab
      color="primary"
      extended="true"
      class="fab-button"
      (click)="gotoInitiateImport()"
    >
      <mat-icon>add_circle</mat-icon>
      <span>New Import</span>
    </button>
  </div>

  <table
    mat-table
    [dataSource]="dataSource!"
    class="mat-elevation-z8 import-table"
  >
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- fileName Column -->
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef>File Name</th>
      <td mat-cell *matCellDef="let element">{{ element.file.name }}</td>
    </ng-container>

    <!-- imported on Column -->
    <ng-container matColumnDef="importedOn">
      <th mat-header-cell *matHeaderCellDef>Imported On</th>
      <td mat-cell *matCellDef="let element">
        {{ makeDate(element.createdOn) | date : "dd/MM/yyyy hh:mm:ss a" }}
      </td>
    </ng-container>

    <!-- Imported by Column -->
    <ng-container matColumnDef="importedBy">
      <th mat-header-cell *matHeaderCellDef>Imported By</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdBy.userName }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

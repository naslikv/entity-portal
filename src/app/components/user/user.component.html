<div class="table-container">
  <div class="button-container">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page">
    </mat-paginator>
    <button
      mat-fab
      color="primary"
      extended="true"
      class="fab-button"
      (click)="openUserDialog(undefined, 'add')"
    >
      <mat-icon>add_circle</mat-icon>
      <span>New User</span>
    </button>
  </div>

  <table
    mat-table
    [dataSource]="dataSource!"
    class="mat-elevation-z8 user-table"
  >
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- userName Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
    </ng-container>

    <!-- modified on Column -->
    <ng-container matColumnDef="modifiedOn">
      <th mat-header-cell *matHeaderCellDef>Modified On</th>
      <td mat-cell *matCellDef="let element">
        {{ makeDate(element.modifiedOn) | date : "dd/MM/yyyy hh:mm:ss a" }}
      </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="openUserDialog(element.id, 'edit')"
      >
        <span class="edit-button"
          >Edit
          <mat-icon>edit_note</mat-icon>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
